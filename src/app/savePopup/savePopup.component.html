<div class="responsive dialog">
    <div class="header">
        <h1>Save and Exit</h1>
        <mat-icon (click)="cancel()">highlight_off</mat-icon>
    </div>
    <div class="form">
        <div class="scroller noScroll">
            <p>Your information has been saved. You can resume your application from the dashboard.</p>

            <p>Click the "Continue" button to navigate to your dashboard.</p>

            <p>Click the "Cancel" button to stay on the current page.</p>
       </div>
        <div class="buttonBar floatedRight">
            <button mat-flat-button color="primary" (click)="cancel()"
                class="perlss-click-button-white-noborder">Cancel</button>
            <button mat-flat-button color="primary" (click)="continue()"
                class="perlss-click-button-white-noborder">Continue</button>
       </div>
    </div>
</div>
