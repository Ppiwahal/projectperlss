<div style="padding-top: 25px;">
  <table aria-describedby = "alerts"mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">

    <ng-container matColumnDef="notificationName">
      <th id="notificationName" mat-header-cell *matHeaderCellDef class='table-th'>Notification Name </th>
      <td mat-cell *matCellDef="let element">{{element.notificationName}}</td>
    </ng-container>

    <ng-container matColumnDef="recordId">
      <th id="recordId" mat-header-cell *matHeaderCellDef class='table-th'>Record ID </th>
      <td mat-cell *matCellDef="let element">{{element.recordId}} </td>
    </ng-container>

    <ng-container matColumnDef="receivedTimestamp">
      <th id="receivedTimestamp" mat-header-cell *matHeaderCellDef class='table-th'>Received Timestamp </th>
      <td mat-cell *matCellDef="let element">{{element.recievedTimeStamp}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th id="status" mat-header-cell *matHeaderCellDef class='table-th'>Status </th>
      <td mat-cell *matCellDef="let element">{{element.statusCd}} </td>
    </ng-container>

    <ng-container matColumnDef="viewAction">
      <th id="viewAction" style="text-align: center;" mat-header-cell *matHeaderCellDef class='table-th'>View </th>
      <td style="text-align: center;"  mat-cell *matCellDef="let element">
        <button mat-flat-button color="primary" class="perlss-view-click-button" (click)="viewNotification(element)">View</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row;columns: displayedColumns;"></tr>
  </table>
</div>

<mat-paginator [pageSizeOptions]="pageOptions" [pageSize]="selectedPageSize"></mat-paginator>
