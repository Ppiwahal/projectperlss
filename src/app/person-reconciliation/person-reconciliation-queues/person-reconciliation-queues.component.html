<div style="margin-bottom: 50px;">
  <div class="row">
    <div style="margin-left: 22%;" class="col-md-3" (click)="submitLinkRequest()">
      <mat-card class="dashboard-card">
        <mat-card-content>
          <mat-icon class="dashboard-icon">note_add</mat-icon>
       </mat-card-content>
        <mat-card-actions>
          <div class="submit-text"><span>SUBMIT A</span><br /><br /><span style="margin-top: 5px;">LINK REQUEST</span>
          </div>
          <br />
       </mat-card-actions>
      </mat-card>
    </div>
    <div class="col-md-3" (click)="submitUnLinkRequest()">
      <mat-card class="dashboard-card">
        <mat-card-content>
          <mat-icon class="dashboard-icon">note_add</mat-icon>
       </mat-card-content>
        <mat-card-actions>
          <div class="submit-text"><span>SUBMIT AN</span><br /><br /><span style="margin-top: 5px;">UNLINK
              REQUEST</span></div>
          <br />
       </mat-card-actions>
      </mat-card>
    </div>
  </div>
  <div>
    <mat-divider style="margin-top: 50px; margin-bottom: 35px;"></mat-divider>
    <div class="sub-heading">
      <strong>Person Reconciliation Queues</strong>
    </div>
    <div>
      <table aria-hidden="true" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="queueName">
          <th mat-header-cell *matHeaderCellDef id="queueName">Queue Name</th>
          <td mat-cell *matCellDef="let element" (click)="showRecords(element)">{{element.taskName}}</td>
       </ng-container>
        <ng-container matColumnDef="taskCount">
          <th mat-header-cell *matHeaderCellDef id="taskCount">Count</th>
          <td mat-cell *matCellDef="let element" (click)="showRecords(element)" class="right-icon">{{element.taskCount}}
            <span class="material-icons arrow">chevron_right</span>
          </td>
       </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
  <div *ngIf="isShowRecords">
    <mat-divider style="margin-top: 50px; margin-bottom: 35px;"></mat-divider>
    <app-queue-search-results [taskNameRecords]="taskNameRecords" [tableRecords]="tableRecords"></app-queue-search-results>
  </div>
</div>
<mat-divider style="margin-bottom: 35px"></mat-divider>
