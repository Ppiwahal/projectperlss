<div>
  <mat-accordion>
    <mat-expansion-panel style="padding-top: 15px">
      <mat-expansion-panel-header style="background-color: #f5f5f5">
        <mat-panel-title>
          MDM Lookup <span class="text-align-right">SEARCH</span>
       </mat-panel-title>
      </mat-expansion-panel-header>
      <form [formGroup]="mdmLookupForm">
        <div class="label-text col-md-12">
          <strong class="person-label">Person ID Search</strong>
          <mat-form-field appearance="outline" style="width: 100%;">
            <input matInput formControlName="personId"/>
            <mat-error *ngIf="mdmLookupForm.get('personId').hasError('required')">
              {{customValidation.A1}}
          </mat-error>
          </mat-form-field>
       </div>
        <div class="search-button">
          <button mat-flat-button (click)="showMDMLookupPopup()" class="perlss-click-button">SEARCH</button>
        </div>
      </form>
    </mat-expansion-panel>
  </mat-accordion>
</div>
