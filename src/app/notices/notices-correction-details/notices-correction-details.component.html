<div class="accordian-content">
    <div class="filter-wrapper">
        <form [formGroup]="noticeForm">
            <mat-accordion>
                <mat-expansion-panel>
                    <mat-expansion-panel-header style="background-color: #f5f5f5">
                        <mat-panel-title>
                            Add Correction Letter
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <div style="padding-top: 20px;">
                        <div class="row">
                            <div class="col-md-6">
                                <p class="common">Select Incorrect Notice</p>
                            </div>
                        </div>

                        <table id="mainTable" aria-describedby mat-table [dataSource]="dataSource" multiTemplateDataRows
                            class="mat-elevation-z8" style="width: 100%;font-size: 12px;">

                            <ng-container matColumnDef="noticeId">
                                <th id="noticeIds" mat-header-cell *matHeaderCellDef>Notice ID</th>
                                <td mat-cell *matCellDef="let element"><u>{{element.noticeId}}</u></td>
                            </ng-container>

                            <ng-container matColumnDef="noticeType">
                                <th id="noticeTypes" mat-header-cell *matHeaderCellDef>Notice Type</th>
                                <td mat-cell *matCellDef="let element"> {{element.noticesType}} </td>
                            </ng-container>

                            <ng-container matColumnDef="programType">
                                <th id="programTypes" mat-header-cell *matHeaderCellDef>Program Type</th>
                                <td mat-cell *matCellDef="let element">{{element.programType}}</td>
                            </ng-container>

                            <ng-container matColumnDef="generateDate">
                                <th id="generateDates" mat-header-cell *matHeaderCellDef>Generate Date</th>
                                <td mat-cell *matCellDef="let element"> {{element.generateDt}} </td>
                            </ng-container>

                            <ng-container matColumnDef="userAction">
                                <th id="userActions" mat-header-cell *matHeaderCellDef>User Action</th>
                                <td mat-cell *matCellDef="let element; let i = dataIndex;">
                                    <div>
                                        <button mat-flat-button color="primary" class="perlss-click-button-white"
                                            [ngClass]="{'highlight-button':selectedIndex === i}"
                                            (click)="selectRow(element, i)">
                                            SELECT THIS NOTICE <mat-icon>offline_pin</mat-icon>
                                        </button>
                                    </div>
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                            <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="example-element-row"
                                [class.example-expanded-row]="expandedElement === element"
                                (click)="expandedElement = expandedElement === element ? null : element">
                            </tr>
                        </table>
                        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                        <div class="note-icon row" (click)="previewNotice()">
                            <div class="cloud-icon-wrapper">
                                <span>
                                    <mat-icon class="note-icon">search</mat-icon>
                                </span>
                                <span class="size">
                                    PREVIEW NOTICE
                                </span>
                            </div>
                        </div>

                        <div style="color: black;">
                            <mat-form-field appearance="outline">
                                <mat-label>Reason for Change</mat-label>
                                <textarea #notesInput id="notesInput" matInput maxlength="2000"
                                    formControlName="reasonForCahnge" cols="45" rows="5"></textarea>
                                <mat-hint align="end">{{notesInput.value?.length}}/2000</mat-hint>
                            </mat-form-field>
                        </div>

                        <div class="create-manualtask-button">
                            <button mat-flat-button class="perlss-click-button" (click)="search()">UPDATE</button>
                        </div>
                    </div>
                </mat-expansion-panel>
            </mat-accordion>
        </form>
    </div>
</div>
