<mat-accordion class="user-search-accrodian">
  <mat-expansion-panel>
    <mat-expansion-panel-header style="background-color: #f5f5f5;height: 60px;">
      <mat-panel-title style="font-size: 14px;">
        ONSITE ASSESSMENT
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="queue-heading-custom queue-heading">
      <div>
        <p class="common">Onsite Assessments</p>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Search Filter</mat-label>
          <input aria-label="search filter" (keyup)="applyFilter($event)" matInput placeholder="" #input>
        </mat-form-field>
      </div>
    </div>
    <table id="referralTable" aria-describedby="false" mat-table [dataSource]="dataSource" class="mat-elevation-z0">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef id="name">Appellant Name </th>
        <td mat-cell *matCellDef="let element">
          <span *ngIf="element.name">{{element.name}}</span>
          <span *ngIf="!element.name">N/A</span>
        </td>
      </ng-container>
      <ng-container matColumnDef="aplId">
        <th mat-header-cell *matHeaderCellDef id="aplId">Appeal #</th>
        <td mat-cell *matCellDef="let element">
          <span *ngIf="element.aplId">{{element.aplId}}</span>
          <span *ngIf="!element.aplId">N/A</span>
        </td>
      </ng-container>
      <ng-container matColumnDef="createdDt">
        <th mat-header-cell *matHeaderCellDef id="createdDt">Onsite Referral Date</th>
        <td mat-cell *matCellDef="let element">
          <span *ngIf="element.createdDt">{{element.createdDt | date:'MM/dd/yyyy'}}</span>
          <span *ngIf="!element.createdDt">N/A</span>
        </td>
      </ng-container>
      <ng-container matColumnDef="onsiteDueDt">
        <th mat-header-cell *matHeaderCellDef id="onsiteDueDt">Onsite Due Date</th>
        <td mat-cell *matCellDef="let element">
          <span *ngIf="element.onsiteDueDt">{{element.onsiteDueDt | date:'MM/dd/yyyy'}}</span>
          <span *ngIf="!element.onsiteDueDt">N/A</span>
        </td>
      </ng-container>
      <ng-container matColumnDef="onsiteStatus">
        <th mat-header-cell *matHeaderCellDef id="onsiteStatus">Onsite Status</th>
        <td mat-cell *matCellDef="let element">
          <span *ngIf="element.onsiteStatus">{{element.onsiteStatus}}</span>
          <span *ngIf="!element.onsiteStatus">N/A</span>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
  </mat-expansion-panel>
</mat-accordion>
