
<div *ngFor = "let representative of representativeFormData" class="representative-accordion">
    <mat-accordion class="user-search-accrodian">
        <mat-expansion-panel [expanded]="panelOpenState">
          <mat-expansion-panel-header style="background-color: #f5f5f5;height: 60px;">
            <mat-panel-title style="height: 18px;">
              {{relationShip}} - {{representative.firstName}} {{representative.lastName}}
            </mat-panel-title>
            <mat-panel-description>
                <mat-icon style="margin-left: 95%; color: #EA5E52; cursor: pointer;" (click)="delete(representative)">delete</mat-icon>
              </mat-panel-description>
          </mat-expansion-panel-header>
                <app-appeal-representative-details 
                (saveRepresentaviveData)="saveRepresentaviveData($event)"
                (cancelEmit)="cancel()"
                [representativeData]="representative"
                [nameSuffix]="nameSuffix" 
                [relationshipToAppellant]="relationshipToAppellant" 
                [verificationSource]="verificationSource" 
                [phoneType]="phoneType"
                >
                </app-appeal-representative-details>  
        </mat-expansion-panel>
    </mat-accordion>
</div>
