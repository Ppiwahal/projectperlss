
<div class="referral-queue-container">
        <div class="row">
            <div class="col-md-6">
                <h3>Referral List Queues</h3>
            </div>
            <div class="col-md-6" style="text-align:right;">
                <button mat-flat-button color="primary"
                    class="perlss-click-button-white" (click)="emitDataToSearchResult(taskQueueData)">MY
                    OPEN TASKS</button>
            </div>
       </div>
        <div id="taskTable">
            <table style="width:100%" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            
                <ng-container matColumnDef="queueName">
                    <th mat-header-cell *matHeaderCellDef id="queueName">Queue Name</th>
                    <tr>
                    <td mat-cell *matCellDef="let element" >{{element.value}}</td>
                    </tr>
                </ng-container>

                <ng-container matColumnDef="count">
                    <th mat-header-cell *matHeaderCellDef id="count">Count</th>
                    <tr>
                    <td mat-cell *matCellDef="let element" >{{element.queueArray.length}}</td>
                    </tr>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="emitDataToSearchResult(row)"></tr>
              </table>
              <div *ngIf="!taskTableShowResult" class="spinner marginChk"></div>
              <mat-paginator [pageSize]="10"  [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
       </div>
</div>
