<div class="wrapper">
  <mat-divider></mat-divider>
    <p class="header">Assign Task</p>
    <div>
        <div class="filter-box">
          <input class="filter-input" type="text" (keyup)="applyFilter($event)" placeholder="Filter">
        </div>
        <div class="assignuser-search-table-container">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
              <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->
            
              <!-- Position Column -->
              <ng-container matColumnDef="firstName">
                <th id="lastName" mat-header-cell *matHeaderCellDef class='table-th'>Name</th>
                <td mat-cell *matCellDef="let element">{{element.firstName}} {{element.lastName}}</td>
            </ng-container>
            
              <!-- Name Column -->
              <ng-container matColumnDef="userId">
                <th id="userId" mat-header-cell *matHeaderCellDef class='table-th'>User Name</th>
                <td mat-cell *matCellDef="let element">{{element.userId}}</td>
            </ng-container>
            
              <!-- Weight Column -->
              <ng-container matColumnDef="entityCd">
                <th id="entityCd" mat-header-cell *matHeaderCellDef class='table-th'>Entity</th>
                <td mat-cell *matCellDef="let element">{{element.entityName}}</td>
            </ng-container>
            
              <!-- Symbol Column -->
              <ng-container matColumnDef="roleName">
                <th id="roleName" mat-header-cell *matHeaderCellDef class='table-th'>Role</th>
                <td mat-cell *matCellDef="let element">{{element.roleName}}</td>
            </ng-container>
                <!-- Symbol Column -->
                <ng-container matColumnDef="userStatus">
                  <th id="userStatus1" mat-header-cell *matHeaderCellDef class='table-th'>User Status</th>
                  <td mat-cell *matCellDef="let element">{{getStatusValueByCode(element.statusCd)}}</td>
              </ng-container>
            
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectRow(row)" class="element-row" 
              [class.clicked-row]="selectedRow === row"></tr>
          </table>
        </div>
   </div>
    <div class="button-wrapper">
        <button mat-flat-button class="button"  (click)="reassignTask()">REASSIGN</button>
        <button mat-flat-button class="button" (click)="sendBackToQueue()">SEND BACK TO QUEUE</button>
   </div>
</div>
