<div>
    <div class="heading-wrapper">
        <div style="color:#04537D;">Assign User</div>
        <div>
            <span class="close-icon" style="cursor: pointer;">
                <mat-icon (click)=closeDialog()>highlight_off</mat-icon>
            </span>
       </div>
    </div>
    <mat-divider></mat-divider>
    <div class="wrapper">
        <div>
            <p class="header-name">Search for User</p>
       </div>
        <div class="table-wrapper">
            <mat-form-field appearance="outline" class="custom-filter">
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" autocomplete="off" placeholder="search user" #input>
              </mat-form-field>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
              
                <!-- Position Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef>Name</th>
                  <td mat-cell *matCellDef="let element">{{element.name}}</td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="userName">
                  <th mat-header-cell *matHeaderCellDef>Username</th>
                  <td mat-cell *matCellDef="let element">{{element.userName}}</td>
                </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="entity">
                  <th mat-header-cell *matHeaderCellDef>Entity</th>
                  <td mat-cell *matCellDef="let element">{{element.entity}}</td>
                </ng-container>
              
                <!-- Symbol Column -->
                <ng-container matColumnDef="role">
                  <th mat-header-cell *matHeaderCellDef>Role</th>
                  <td mat-cell *matCellDef="let element">{{element.role}}</td>
                </ng-container>
                <ng-container matColumnDef="userStatus">
                    <th mat-header-cell *matHeaderCellDef>User Status</th>
                    <td mat-cell *matCellDef="let element">{{element.userStatus}}</td>
                  </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
       </div>
        <div class="button-wrapper">
            <button mat-flat-button class="custom-button">Assign</button>
            <button mat-flat-button class="custom-button">CLEAR ASSIGNMENT</button>
       </div>
    </div>
</div>
