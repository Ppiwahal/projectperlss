<mat-divider style="margin: 50px 0 30px 0;"></mat-divider>
<div class="wrapper">
    <div >
       <p class="header-heading">Pending Task Types</p>
    </div>
    <div class="wrapper-one">
        <div style="margin: 10px;">
            <p class="module-name">By Module</p>
       </div>
        <div class="module-button">
            <button style="width: auto;" mat-stroked-button [ngClass]="button.isSelected ? 'custom-button' : 'none'" *ngFor="let button of buttonNames" (click)="onModuleSelected(button.code)">{{button.value}}</button>
       </div>
    </div>
    <div class="wrapper-two">
        <div class="table-div">
            <table mat-table aria-describedby="mydesc" [dataSource]="dataSource" class="mat-elevation-z8" >
                <ng-container matColumnDef="taskType">
                  <th mat-header-cell *matHeaderCellDef id="taskType">Task Type</th>
                  <td mat-cell *matCellDef="let element">{{element.value}}</td>
                </ng-container>
                <ng-container matColumnDef="count">
                  <th mat-header-cell *matHeaderCellDef id="count">Count</th>
                  <td mat-cell *matCellDef="let element" class="right-icon">{{element.taskMasterArray.length}}
                    <span class="material-icons">
                      chevron_right
                      </span>
                  </td>
                </ng-container>
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="showTaskResults(row)"></tr>
              </table>
              <div>
                <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
              </div>
       </div>
        <div class="side-buttons">
            <div class="due-date">Due Date</div>
            <button mat-stroked-button [ngClass]="d.isSelected ? 'custom-button' : 'none'" *ngFor="let d of dateButtons" (click)="onDateModuleSelected(d.code)">{{d.value}}</button>
       </div>
    </div>
</div>
