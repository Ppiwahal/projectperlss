<div class="required" style="width: 50%; float: right; margin:auto">
  <mat-form-field style="margin-right: -14px;" class="col-md-5" appearance="outline">
    <mat-label>Search Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
  </mat-form-field>
</div>

<table aria-label  mat-table [dataSource]="dataSource" *ngIf="dataSource" multiTemplateDataRows class="mat-elevation-z8" style="width: 100%;">
  <ng-container matColumnDef="entityName">
    <th id="Entity / Entity Name" mat-header-cell *matHeaderCellDef class='table-th'>Entity / Entity Name </th>
    <td mat-cell *matCellDef="let element">{{(element.entityName !== null) ? element.entityName : element.entityType  }} </td>
  </ng-container>

  <ng-container matColumnDef="roleName">
    <th id="User Role Name" mat-header-cell *matHeaderCellDef class='table-th'>User Role Name </th>
    <td mat-cell *matCellDef="let element">{{element.roleName}} </td>
  </ng-container>

  <ng-container matColumnDef="regionCd">
    <th id="Region" mat-header-cell *matHeaderCellDef class='table-th'>Region </th>
    <td mat-cell *matCellDef="let element">{{element.regionCd}} </td>
  </ng-container>

  <ng-container matColumnDef="lastModifiedDt">
    <th id="Last Updated " mat-header-cell *matHeaderCellDef class='table-th'>Last Updated </th>
    <td mat-cell *matCellDef="let element">{{element.lastModifiedDt}} </td>
  </ng-container>

  <ng-container matColumnDef="roleStatusCd">
    <th id="Status " mat-header-cell *matHeaderCellDef class='table-th'>Status </th>
    <td mat-cell *matCellDef="let element">{{element.roleStatus}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th id="Action " mat-header-cell *matHeaderCellDef class='table-th'>Action </th>
    <td mat-cell *matCellDef="let element">
      <button mat-flat-button color="primary" style="margin-bottom: 3px;" class="perlss-view-click-button" (click)="viewUserProfileDialog(element)">View</button>
      <br *ngIf="!isReadOnlyUser" />
      <button *ngIf="!isReadOnlyUser" mat-flat-button color="primary" class="perlss-edit-click-button-white" (click)="editUserRole(element)">Edit</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row;columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSize]="10"></mat-paginator>
