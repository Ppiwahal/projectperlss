




<div class="responsive dialog">
    <div class="header">
        <h1>Upload Document</h1>
    </div>
    <div class="form">
        <div class="noScroll">
            <p>Please upload related document</p>
       </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="exampleFormControlFile1">Example file input</label>
                    <input type="file" class="form-control-file" id="exampleFormControlFile1">
                </div>
            </div>
       </div>
        <div class="buttonBar floatedRight">
            <button mat-flat-button color="danger" (click)="closePopup()"
            class="perlss-click-button-white-noborder">Cancel</button>
            <button mat-flat-button color="primary" (click)="Uploadfile()"
            class="perlss-click-button-white-noborder">Submit</button>
       </div>
    </div>
</div>
