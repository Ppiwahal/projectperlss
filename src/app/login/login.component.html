<div *ngIf="isCheckRoute || isLogout">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h2>Log In</h2>
        <mat-form-field class="full-width-input">
          <input type="text" aria-label="user name" matInput placeholder="Username" formControlName="username" required>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input aria-label="password" matInput type="password" placeholder="Password" formControlName="password" required>
          <mat-error>
            Please provide a valid password
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
  
</div>
